<section class="content">
    <div class="center-element transparent-bg">
        <div class="login-box-body content" style="width: 350px; min-height: 200px;">
            <p class="login-box-msg {{view.status == 0 ? 'text-red' : 'text-aqua'}}">{{view.message || "Login"}}</p>
            <form name="loginForm">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" ng-model="input.username" placeholder="Username" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" ng-model="input.password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <button class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
