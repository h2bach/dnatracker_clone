<section class="content-header">
    <h1>Quản lý tài khoản</h1>
</section>
<section class="content">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Tìm kiếm..." ng-model="view.search">
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Users</h3>
                    <div class="box-tools">
                        <button type="submit" class="btn btn-success pull-right btn-sm" ng-if="isRole('admin')" ng-click="openCreateUserModal()"><i class="fa fa-plus"></i></button>
                    </div>
                </div>

                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>tài khoản</th>
                                <th>email</th>
                                <th>quyền</th>
                                <th ng-if="isRole('admin')">Actions</th>
                            </tr>
                            <tr ng-repeat="user in users | filter:view.search" user-row></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
