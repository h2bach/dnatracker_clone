<div class="modal-body">
    <p class="login-box-msg {{view.status == 0 ? 'text-red' : 'text-aqua'}}">{{view.message || "Đăng nhập tài khoản"}}</p>
    <form name="loginForm">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="input.username" placeholder="Tên tài khoản" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="input.password" placeholder="Mật khẩu" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid" ng-click="login()">Đăng nhập</button>
</div>
